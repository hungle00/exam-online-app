version: "3"
services:
  db:
    image: postgres:12.6-alpine
    environment: 
      POSTGRES_PASSWORD: password
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    command: bin/rails s -p 3000 -b '0.0.0.0'
    environment:
      DB_PASSWORD: password
    volumes:
      - .:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  pg-data:
